<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="lib.css">
    <title>Library Management System</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Library Management System</h1>
        <form action="" id="bookForm">
            <div class="form-group ms-3">
                <label for="bookTitle">Book title</label>
                <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required>
            </div>

            <div class="form-group ms-3">
                <label for="author">Book Author</label>
                <input type="text" id="author" class="form-control" placeholder="Enter Author name" required>
            </div>

            <div class="form-group ms-3">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre" required>
            </div>
            <div class="form-group ms-3">
                <label for="year">Publish Year</label>
                <input type="text" id="year" class="form-control" placeholder="Enter Book Publish Year" required>
            </div>
            <button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
            <button class="btn btn-danger ml-2" type="reset" id="clearBtn">Clear All</button>
        </form>
        <table class="table mt-4" id="bookTable">
            <thread>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thread>
        </table>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group ms-3">
                            <label for="editBookTitle">Book title</label>
                            <input type="text" id="editBookTitle" class="form-control" placeholder="Enter Book Title" required>
                        </div>
            
                        <div class="form-group ms-3">
                            <label for="editAuthor">Book Author</label>
                            <input type="text" id="editAuthor" class="form-control" placeholder="Enter Author name" required>
                        </div>
            
                        <div class="form-group ms-3">
                            <label for="editGenre">Genre</label>
                            <input type="text" id="editGenre" class="form-control" placeholder="Enter Book Genre" required>
                        </div>
                        <div class="form-group ms-3">
                            <label for="editYear">Publish Year</label>
                            <input type="text" id="editYear" class="form-control" placeholder="Enter Book Publish Year" required>
                        </div>
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" type="submit" id="editBtn">Save changes</button>
                        <button class="btn btn-warning ml-2" type="button" id="clsBtn" data-dismiss="modal">Clear All close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="library.js"></script>
</body>

</html>
